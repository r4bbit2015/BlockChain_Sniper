<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="renderer" content="webkit">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  {% load static %}
      <link rel="stylesheet" href="{% static  '/css/layui.css '%}">
  <!-- 注意：如果你直接复制所有代码到本地，上述css路径需要改成你本地的 -->
</head>
<body>


   <table class="layui-hide" id="huobi-table"></table>






   {% load static %}
    <script src="{%  static 'layui.js'%}"></script>

<script>
layui.use('table', function(){
 var table = layui.table;
   //
 //定时渲染页面
 table.render({
   elem: '#huobi-table'
   ,height: 312
   ,url: '/huobi' //数据接口
     ,cellMinWidth:90
   ,page: true //开启分页
   ,cols: [[ //表头
     {field: 'id', title: 'ID', width:80, sort: true, fixed: 'left'}
     ,{field: 'notice_times', title: '上线时间',  align: 'center',sort: true}
     ,{field: 'exchange_name', title: '交易所', align: 'center'  }
      ,{field: 'notice_coin_name', title: '币名', align: 'center' }
     ,{field: 'notice_data', title: '详情公告', align: 'center'}
     ,{field: 'get_times', title: '触发狙击', align: 'center' }
   ]]
 });

});
</script>

</body>
</html>
